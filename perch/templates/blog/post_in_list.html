<perch:before>
<ul class="hfeed listing"></perch:before>
    <li class="hentry flow">
        <h2><a href="<perch:blog id="postURL" />" rel="bookmark"><perch:blog id="postTitle" chars="60" append="..." /></a></h2>
        <p class="entry-published date"><perch:blog id="postDateTime" format="%d %B %Y" /></p>
        <perch:if exists="image"><a href="<perch:blog id="postURL" />" rel="bookmark"><img src="<perch:blog id="image" type="image" width="360" height="180" crop="true" />" alt="<perch:blog id="postTitle" />" /></a></perch:if>
        <div class="description entry-summary flow">
        <a href="<perch:blog id="postURL" />" rel="bookmark" class="flow"><perch:blog id="excerpt" type="textarea" textile="true" /></a>
        <p><a class="button" href="<perch:blog id="postURL" />" rel="bookmark">Read Post</a></p>
        </div>
        <div class="fade"></div>
    </li>
<perch:after>
    </ul>
    <perch:if exists="paging">
        <div class="paging">
            Page <perch:blog id="current_page" /> of <perch:blog id="number_of_pages" />
            <perch:blog id="page_links" encode="false" />
            <perch:if exists="not_first_page">
                <a href="<perch:blog id="prev_url" encode="false" />">Previous</a>
            </perch:if>
            <perch:if exists="not_last_page">
                <a href="<perch:blog id="next_url" encode="false" />">Next</a>
            </perch:if>
        </div>
    </perch:if>
</perch:after>
